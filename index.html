<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeDB integration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Persist data with NeDB</h1>
  <div>
    <h2>Insert a document</h2>
    <form>
      <input type="text" name="name" id="name" placeholder="write your name">
      <input type="number" name="age" id="age" placeholder="write your age">
      <button id="save-user">Save</button>
    </form>
  </div>

  <div>
    <h2>Find documents by field name</h2>
    <input type="text" name="search" id="search" placeholder="name">
    <button id="find-users">Search</button>
    <div id="found-docs"></div>
  </div>

  <div>
    <h2>Update a document by id</h2>
    <form>
      <input type="text" name="user-id" id="user-id" placeholder="user id">
      <input type="text" name="newName" id="new-name" placeholder="new name">
      <input type="number" name="newAge" id="new-age" placeholder="new age">
      <button id="update-user">Save</button>
    </form>
  </div>
  
  <div>
    <h2>Remove a document by id</h2>
    <form>
      <input type="text" name="remove-id" id="remove-id" placeholder="user id" autofocus>
      <button id="remove-user">Remove</button>
    </form>
  </div>

  <div id="upload">
    <h2>Upload a media file</h2>
    
    <button id="select-audio" name="select-audio">Select Audio</button>
    <button id="select-image" name="select-image">Select Image</button>
    <button id="upload-media">Upload</button>
    <div id="preview-upload" style="display: none;">
      <audio id="preview-audio" src=""></audio>
      <img id="preview-image" src="">
    </div>
  </div>

  <script>require('./crud');</script>
</body>
</html>
